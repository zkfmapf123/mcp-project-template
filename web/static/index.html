<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --user-msg-bg: #e3f2fd;
            --bot-msg-bg: #f5f5f5;
            --primary-color: #2196f3;
            --primary-hover: #1976d2;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
            --user-msg-bg: #1e3a5f;
            --bot-msg-bg: #2d2d2d;
            --primary-color: #64b5f6;
            --primary-hover: #42a5f5;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .chat-container {
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: var(--container-bg);
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-msg-bg);
            margin-left: auto;
            color: var(--text-color);
        }

        .bot-message {
            background-color: var(--bot-msg-bg);
            margin-right: auto;
            border: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 12px;
            position: relative;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            color: var(--text-color);
            font-style: italic;
            margin-top: 8px;
            text-align: center;
            opacity: 0.7;
        }

        .loading.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* 스크롤바 스타일링 */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--container-bg);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                padding: 16px;
            }

            .message {
                max-width: 90%;
            }

            button {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>MCP Chat</h1>
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="messages" id="messages">
            <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
        </div>
        <div class="loading" id="loading">메시지를 처리하고 있습니다...</div>
        <div class="input-container">
            <input type="text"
                   id="messageInput"
                   placeholder="메시지를 입력하세요..."
                   name="content">
            <input type="hidden" id="contextId" name="context_id" value="">
            <button id="sendButton">
                <span>전송</span>
            </button>
        </div>
    </div>

    <script>
        // 테마 전환 기능
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // 저장된 테마 불러오기
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        });

        // 메시지 요소 생성 함수
        function createMessageElement(message, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.textContent = message.content;
            return div;
        }

        // 메시지 전송 함수
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const contextId = document.getElementById('contextId');
            const loading = document.getElementById('loading');
            const messagesDiv = document.getElementById('messages');

            const content = messageInput.value.trim();
            if (!content) return;

            try {
                loading.classList.add('active');

                // 사용자 메시지 추가
                const userMessage = createMessageElement({ content }, true);
                messagesDiv.appendChild(userMessage);

                // 서버로 메시지 전송
                const response = await fetch('/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        context_id: contextId.value
                    })
                });

                if (!response.ok) {
                    throw new Error('서버 응답 오류');
                }

                const data = await response.json();
                console.log('서버 응답:', data);

                // 봇 응답 추가
                const botMessage = createMessageElement(data.message, false);
                messagesDiv.appendChild(botMessage);

                // 컨텍스트 ID 업데이트
                if (data.context_id) {
                    contextId.value = data.context_id;
                }

                // 입력 필드 초기화
                messageInput.value = '';

                // 스크롤을 최하단으로 이동
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                console.error('메시지 전송 오류:', error);
                alert('메시지 전송 중 오류가 발생했습니다.');
            } finally {
                loading.classList.remove('active');
            }
        }

        // 이벤트 리스너 설정
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
